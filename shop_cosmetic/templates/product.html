{% extends "layout.html" %}
{% block content %}
    <article class="media content-section">
      <img class="rounded-circle article-img" src="{{ url_for('static', filename='images/'+ product.image)}}">
      <div class="media-body">
          <h2 class="article-title">{{ product.p_name }}</h2>
          <p class="article-content "><div class="demoFont">Description: </div>{{ product.description | safe}}</p>
          <p class="article-content "><div class="demoFont">Price: </div>{{ product.price }}</p>
        {% if current_user.admin %}
            <a class="btn button_update" href="{{ url_for('update_product', product_id=product.id)}}">Update</a>
            <button type="button" class="btn button_delete " data-toggle="modal" data-target="#deleteModal">Delete</button>
        {% endif %}
      </div>
    </article>
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <form action="{{ url_for('delete_product', product_id=product.id) }}" method="GET">
                  <input class="btn btn-danger" type="submit" value="Delete">
              </form>
          </div>
      </div>
    </div>
    </div>
{% endblock content %}
